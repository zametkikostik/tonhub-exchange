version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: tonhub-postgres
    environment:
      POSTGRES_USER: tonhub
      POSTGRES_PASSWORD: tonhub_password
      POSTGRES_DB: tonhub_exchange
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/prisma:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tonhub"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tonhub-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: tonhub-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tonhub-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tonhub-backend
    env_file:
      - .env.docker
    environment:
      - DATABASE_URL=postgresql://tonhub:tonhub_password@postgres:5432/tonhub_exchange
      - REDIS_URL=redis://redis:6379
      - NODE_ENV=production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "3000:3000"
    volumes:
      - ./logs:/app/logs
    networks:
      - tonhub-network

  # Frontend (optional - can be served via Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tonhub-frontend
    depends_on:
      - backend
    ports:
      - "5173:80"
    networks:
      - tonhub-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: tonhub-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - tonhub-network

volumes:
  postgres_data:
  redis_data:

networks:
  tonhub-network:
    driver: bridge
